<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inna Makarova – Портфолио</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f5f2eb, #e9e2d8);
        color: #3a2f28;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
        text-align: center;
    }
    img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid rgba(255,255,255,0.9);
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }
    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.4rem;
        margin: 10px 0;
    }
    p {
        font-size: 1.05rem;
        color: rgba(58,47,40,0.85);
        margin-bottom: 40px;
        max-width: 500px;
        line-height: 1.5;
    }
    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 320px;
    }
    .links a {
        display: block;
        padding: 14px 20px;
        background: linear-gradient(135deg, #c86b47, #d9825b);
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .links a:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
</style>
</head>
<body>

    <img src="photo.jpg" alt="Inna Makarova">
    <h1>Inna Makarova</h1>
    <p>Графический дизайн, иллюстрация, дизайн SMM</p>

    <div class="links">
        <a href="https://example.com/project1" target="_blank">Проект 1</a>
        <a href="https://example.com/project2" target="_blank">Проект 2</a>
        <a href="https://example.com/project3" target="_blank">Проект 3</a>
    </div>

</body>
</html>
